name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Archive application files
      run: zip -r app.zip .

    - name: Transfer files to EC2
  env:
    EC2_HOST: ${{ secrets.EC2_HOST }}
    EC2_USER: ${{ secrets.EC2_USER }}
    EC2_KEY: ${{ secrets.EC2_KEY }}
  run: |
    echo "$EC2_KEY" > ec2_key.pem
    chmod 600 ec2_key.pem
    scp -o StrictHostKeyChecking=no -i ec2_key.pem app.zip $EC2_USER@$EC2_HOST:/home/$EC2_USER/app.zip

- name: Deploy on EC2
  env:
    EC2_HOST: ${{ secrets.EC2_HOST }}
    EC2_USER: ${{ secrets.EC2_USER }}
    EC2_KEY: ${{ secrets.EC2_KEY }}
  run: |
    echo "$EC2_KEY" > ec2_key.pem
    chmod 600 ec2_key.pem
    ssh -o StrictHostKeyChecking=no -i ec2_key.pem $EC2_USER@$EC2_HOST << 'EOF'
      sudo apt update -y
      sudo apt install -y unzip nodejs npm
      unzip -o /home/$EC2_USER/app.zip -d /home/$EC2_USER/app
      cd /home/$EC2_USER/app
      npm install
      nohup node app.js > app.log 2>&1 &
    EOF
